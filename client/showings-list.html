<template name="showings_list">
    <ul class="showings-list">
        {{#each showings}}
        <li class="showing">
            {{>movie_name}} - {{>showing_times}}
        </li>
        {{else}}
        <li class="showing no-showing">Нет сеансов</li>
        {{/each}}
    </ul>
</template>
        
<template name="movie_name">
    <a class="movie" data-movie="{{movie}}" href="{{movieUrl}}" target="_blank">{{movie}}{{#if movieInfo}} - {{movieInfo.rating.kinopoisk}}{{/if}}</a>
</template>

<template name="showing_times">
    <span class="sessions">
        {{#each times}}
        <span class="session cinema-{{cinemaId}}{{#if is3D}} is3D{{/if}}">{{time}}</span>&nbsp;
        {{else}}
        <span class="session no-session">Нет сеансов в указанное время</span>
        {{/each}}
    </span>
</template>

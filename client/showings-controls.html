<template name="showings_controls">

    <div class="control control-cinemas">
        <div class="control-title">Кинотеатры:</div>
        <div class="control-container">
            {{>cinemas_list}}
        </div>
    </div>

    <div class="control control-time">
        <div class="control-title">Время:</div>
        <div class="control-container">
            {{>time_slider}}
        </div>
    </div>

    <div class="control control-actions">
        <div class="control-container">
            <span id="refreshShowings">Refresh!</span>
        </div>
    </div>
</template>

<template name="cinemas_list">
    <div class="cinemas">
        {{#each cinemas}}
            {{>cinema}}
        {{else}}
            <span>Список кинотеатров загружается...</span>
        {{/each}}
    </div>
</template>

<template name="cinema">
    <input id="cinema-{{ id }}" class="cinema-button" type="checkbox"{{#if selected}} checked="checked"{{/if}}>
        <label for="cinema-{{ id }}" data-id="{{ id }}">{{ shortName }}<i class="cinema-button-icon cinema-{{ id }}">•</i></label>
    </input>
</template>
        
<template name="time_slider">
    {{#constant}}
        <div class="control-time-slider"></div>
        <div class="control-time-text"></div>
        <div class="control-time-auto-wrap">
            <input id="control-time-auto" class="control-time-auto" type="checkbox">
                <label for="control-time-auto">Следить за текущим временем</label>
            </input>
        </div>
    {{/constant}}
</template>

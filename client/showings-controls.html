<template name="showings_controls">

    <div class="control-tabs">
        <ul>
            <li><a href="#filter"><span>Фильтрация</span></a></li>
            <li><a href="#settings"><span>Настройки</span></a></li>
        </ul>

        <div id="filter">
            <div class="control control-cinemas">
                <div class="control-title">Кинотеатры:</div>
                <div class="control-container">
                    {{>cinemas_list}}
                </div>
            </div>

            <div class="control control-time">
                <div class="control-title">Время:</div>
                <div class="control-container">
                    {{>time_slider}}
                </div>
            </div>

            <div class="control control-movies-filter">
                <div class="control-title">Фильм:</div>
                <div class="control-container">
                    {{>movies_filter}}
                </div>
            </div>
        </div>

        <div id="settings">
            <div class="control control-settings">
                <div class="control control-synonyms">
                    <div class="control-title">Синонимы:</div>
                    <div class="control-container">
                        {{>movies_synonyms_list}}
                    </div>
                </div>
            </div>
        </div>

    </div>

</template>

<template name="cinemas_list">
    <div class="cinemas">
        {{#each cinemas}}
            {{>cinema}}
        {{else}}
            <span>Список кинотеатров загружается...</span>
        {{/each}}
    </div>
</template>

<template name="cinema">
    <input id="cinema-{{ id }}" class="cinema-button" type="checkbox"{{#if selected}} checked{{/if}}{{#if disabled}} disabled{{/if}}>
        <label for="cinema-{{ id }}" data-id="{{ id }}"{{#if lastUpdate}} title="Последнее обновление: {{ lastUpdate }}"{{/if}}>{{ shortName }}<i class="cinema-button-icon cinema-{{ id }}">•</i></label>
    </input>
</template>

<template name="time_slider">
    {{#constant}}
        <div class="control-time-slider"></div>
        <div class="control-time-text"></div>
        <div class="control-time-auto-wrap">
            <input id="control-time-auto" class="control-time-auto" type="checkbox">
                <label for="control-time-auto">Не показывать прошедшие сеансы</label>
            </input>
        </div>
    {{/constant}}
</template>

<template name="movies_filter">
    <input id="moviesFilter" type="text" placeholder="Фильтр по названию" value="{{ moviesFilter }}"><span class="clear-filter icon-button ui-state-default ui-corner-all"><span class="ui-icon ui-icon-close"></span></span>
</template>

<template name="movies_synonyms_list">
    {{#each movies}}
        <div class="movies">
            {{>movie_synonyms}}
        </div>
    {{else}}
        <div class="movies no-synonyms">Нет синонимов</div>
    {{/each}}
</template>

<template name="movie_synonyms">
    <div class="movie-original">{{original}}</div>
    <div class="movie-synonyms">
        {{#each docs}}
            <div class="movie-synonym">
                <span class="name">{{from}}</span>
                <span class="remove">
                    <span class="remove-button icon-button ui-state-default ui-corner-all"><span class="ui-icon ui-icon-close"></span></span>
                </span>
            </div>
        {{/each}}
    </div>
</template>
